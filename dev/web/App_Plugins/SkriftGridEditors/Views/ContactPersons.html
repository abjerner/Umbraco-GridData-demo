<div class="SkriftContactPersons" ng-controller="Skrift.ContactPersons.Controller">
    <label class="title" ng-if="config.title.show">
        <input type="text" ng-model="control.value.title" placeholder="{{config.title.placeholder || 'Title'}}" class="title" />
    </label>
    <div class="table">
        <table>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Email</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody ui-sortable="sortableOptions" ng-model="control.value.items">
                <tr ng-repeat="item in control.value.items">
                    <td>
                        <input type="text" ng-model="item.name" required placeholer="No name specified" />
                    </td>
                    <td>
                        <input type="text" ng-model="item.title" placeholer="No job title specified" />
                    </td>
                    <td>
                        <input type="text" ng-model="item.email" placeholer="No email specified" />
                    </td>
                    <td style="text-align: right;">
                        <a class="remove" href="#" prevent-default="" ng-click="removeItem($index)"><i class="icon icon-delete"></i></a>
                        <i class="icon icon-navigation handle" ng-show="control.value.items.length > 1"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="actions">
            <a class="link" href="#" prevent-default="" ng-click="addItem()" ng-show="!config.limit || control.value.items.length < config.limit">
                Add contact
                <i class="icon icon-add"></i>
            </a>
        </div>
    </div>
</div>
